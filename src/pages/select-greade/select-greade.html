<ion-content padding style="background-color: ivory;">
  
  
      <div class="header">
       Kids Math Excercies
  
      </div>
  
  
    <ion-card style="margin-top:30%">   
        <ion-card-content>
          <form [formGroup]="user" > 
          <ion-list>
            <ion-item>
              <ion-input  type="text" formControlName="username" placeholder="Username" ></ion-input>
            </ion-item>
          <!--
            <ion-item>
              <ion-input type="text" formControlName="gameId" placeholder="GameId if any"></ion-input>
            </ion-item>
          -->
            </ion-list>
          <ion-item>
              <ion-label>Grade</ion-label>
              <ion-select [(ngModel)]="grade"  formControlName="grade">
                <ion-option value="1" selected="true">Grade 1</ion-option>
                <ion-option value="2" >Grade 2</ion-option>
                <ion-option value="3" >Grade 3</ion-option>
              
              </ion-select>
            </ion-item>
          
          </form>
          <button ion-button full (click)="startQuiz()" [disabled]="!user.valid">Start Game</button>
        </ion-card-content>
      
      </ion-card>
  
  </ion-content>
