<ion-header>
    <ion-navbar color="danger">
      <ion-title>
          Kids Math Quizs
      </ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
 <ion-card   >
  <ion-list>
    <ion-item *ngFor="let item of questionList">
   
      <h2>{{item.name}}</h2>
      <p clear item-end>{{item.range_name}}</p>
      
    </ion-item>
  </ion-list>
  
  </ion-card>
  <div style="float: right; margin-right: 10px;">
      <button ion-button (click)="startQuiz()" >Quiz Summary</button>
  </div>
  
</ion-content>
