<ion-header>
    <ion-navbar color="danger">
      <ion-title>
       Start Quiz
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content padding>
    <ion-card   >
     <ion-list>
       <ion-item >
      
         <h2>Total Question</h2>
         <p clear item-end>{{totalQuestion}} Questions</p>
         
       </ion-item>
       <ion-item >
          
             <h2>Total Time</h2>
             <p clear item-end>{{totalTime}} Seconds</p>
             
           </ion-item>
     </ion-list>
     
     </ion-card>
    
         <button ion-button (click)="startQuiz()" full>Start Quiz</button>
     
     
   </ion-content>
